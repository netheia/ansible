---
- name: Update APT Cache
  apt: update_cache=yes cache_valid_time=3600

- name: Ensure old verions of docker are not installed.
  package:
    - docker
    - docker-engine
  state: absent

- name: Ensure dependencies are installed.
  apt:
    name:
      - apt-transport-https
      - ca-certificates
    state: present

- name: Add Docker apt key.
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    state: present

- name: Add Docker repository.
  apt_repository:  "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution|lower}} {{ ansible_distribution_release }} stable"
  state: present
  update_cache: true

- name: Install Docker
  service:
    name: docker
    state: present

- name: Ensure Docker is started and enabled at boot.
  service:
    name: docker
    state: started
    enabled: true
